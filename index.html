<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F25D - Grupparbete</title>
    <meta name="description" content="F25D User's posts and todos" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <h1>F25D - Grupparbete</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Hem</a></li>
            <li><a href="#user-container">Användare</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="user-container" id="user-container">
      <!-- Fyll med användarkort eller liknande via js -->
    </main>

    <!-- overlay - filter mellan sidan och modalen -->
    <div class="overlay hidden"></div>
    <!-- modal som visas när vi klickar användare -->
    <div class="modal hidden">
      <section class="user-section">
        <h2>User</h2>
        <div id="userinfo-container">
          <!-- Fylla på med lite användarinfo via js? -->
        </div>
      </section>

      <section class="posts-section">
        <h2>Posts</h2>
        <div id="post-container">
          <!-- fyll på med posts via js, varje post har en egen container för dess comments? -->
        </div>
      </section>

      <section class="todos-section">
        <h2>Todos</h2>
        <div id="todo-container">
          <!-- fylla på med todos via js -->
        </div>
      </section>
    </div>
    <footer class="site-footer">
      <p>
        &copy; 2025 F25D Fredrik E, Ida E, Ida S, Erik E and Mohammed Y. All
        rights reserved.
      </p>
    </footer>
  </body>
</html>
